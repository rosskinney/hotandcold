<!DOCTYPE html>
<html>
<head>
	<title>Hot Or Cold game in Javascript</title>
	<link type="text/css" rel="stylesheet" href="text.css"/>
	<link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Cabin" rel="stylesheet" type="text/css">
	<script type ="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	<script src="application.js" type="text/javascript"></script>
</head>
<body>
	<h1> Welcome to the Hot or Cold Game </h1>
	<h3> The computer has chosen a number between 1 and 100, Can you guess it?</h3>
<div id="gameBox">
	<p>Enter your guess:</p>
	<input type="text" name="guess" id="guess" maxlength="3" autocomplete="off"/>
	<input type ="submit" name="submit" id="submit" class="button"/>
	<div id="hint"></div>
</div>
<div id="newGameCheat">
	<button name="newgame" id="newgame" class="button">New Game</button>
	<button name="cheat" id="cheat" class="button">Cheat</button>
</div>
	

</body>
</html>
